{% extends 'portfolio/base.html' %}
{% load static %}

{% block title %}Delete {{ model_name|title }}{% endblock %}

{% block content %}
<div class="container py-5" style="padding-top: 8rem !important; min-height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-panel p-5 text-center"
                style="background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-radius: 1.5rem; border: 1px solid rgba(255, 50, 50, 0.2);">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-triangle fa-4x"></i>
                </div>
                <h2 class="text-white fw-bold mb-3">Confirm Deletion</h2>
                <p class="text-muted mb-4">
                    Are you sure you want to delete this {{ model_name }}? <br>
                    <span class="text-white d-block mt-2 fw-bold">"{{ item }}"</span>
                </p>
                <div class="alert alert-danger bg-opacity-10 border-danger border-opacity-25 text-danger small mb-4">
                    This action cannot be undone.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill fw-bold">
                            <i class="fas fa-trash-alt me-2"></i> Yes, Delete it
                        </button>
                        <a href="{% url 'custom_admin_list' model_name %}"
                            class="btn btn-outline-light px-4 py-2 rounded-pill">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
