{% extends 'portfolio/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<style>
    .row{
            margin-top: 110px;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">{{ post.category.name }} | {{ post.created_at|date:"M d, Y" }}</p>
            <div class="mt-4">
                {{ post.content|linebreaks }}
            </div>
        </div>
        <div class="col-md-4">
            {% if post.thumbnail %}
            <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="img-fluid rounded">
            {% endif %}
        </div>
    </div>
    <a href="{% url 'blog' %}" class="btn btn-outline-primary mt-3">Back to Blog</a>
</div>
{% endblock %}
